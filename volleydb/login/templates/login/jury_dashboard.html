<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jury Dashboard</title>
</head>
<body>
    <h1>Welcome to the Jury Dashboard</h1>
    <h2>Your Rating Statistics</h2>
    <p>Average Rating of Sessions You've Rated: {{ average_rating }}</p>
    <p>Total Sessions Rated: {{ total_sessions }}</p>
    <h2>Rate Session</h2>
    <form method="post" action="">
        {% csrf_token %}
        <input type="hidden" name="action" value="rate_session">
        Date: <input type="date" name="date" required><br>
        Time Slot: <input type="number" name="time_slot" required><br>
        Stadium Name: <input type="text" name="stadium_name" required><br>
        Rating: <input type="number" name="rating" min="0.0" max="5.0" step="0.1" required placeholder="Enter a rating between 0.0 and 5.0"><br>
        <input type="submit" value="Rate Session">
    </form>
</body>
</html>
